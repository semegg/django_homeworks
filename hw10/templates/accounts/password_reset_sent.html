{% extends 'base/_base.html' %}


{% block title %}
  Password reset sent
{% endblock title %}


{% block content %}
<div class="col-md-4">
  <h2>Password reset sent</h2>
  <form action="" method="post">
    {% csrf_token %}
    <strong>
      {{ form.email.label_tag }}
    </strong>
    {{ form.email }}
    <button type="submit" class="btn btn-primary mt-2">Send</button>
  </form>
</div>
{% endblock content %}
