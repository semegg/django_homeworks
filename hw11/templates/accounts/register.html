{% extends 'base/_base.html' %}
{% load static %}

{% block title %}
  Register page
{% endblock title %}


{% block content %}
<div class="col-md-4">
  <h2>Register</h2>
  <form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
      {{ field.label }}
      {{ field }}
    {% endfor %}
    <div class="form-check mt-2">
      <label for="show_password_register">Show password</label>
      <input type="checkbox" class="form-check-input" id="show_password_register">
    </div>
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>
</div>
<script src="{% static 'js/show_password.js' %}"></script>
{% endblock content %}
