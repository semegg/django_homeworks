<nav aria-label="Page navigation example">
  <strong>Total pages: {{ page.paginator.num_pages }}</strong>
  <ul class="pagination">
    {% if page.has_previous %}
      <li class="page-item"><a class="page-link" href="?page={{ page.previous_page_number }}{{ query_string }}">Previous</a></li>
    {% endif %}

    <li class="page-item"><a class="page-link" href="">{{ page.number }}</a></li>

    {% if page.has_next %}
      <li class="page-item"><a class="page-link" href="?page={{ page.next_page_number }}{{ query_string }}">Next</a></li>
    {% endif %}
  </ul>
</nav>
